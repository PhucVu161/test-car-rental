<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
</head>
<body>
<h2>Trang chủ của Car Owner</h2>
<p id="userInfo"></p>
<button onclick="logout()">Đăng xuất</button>

<script>
  function checkLogin() {
      fetch("/me")
      .then(response => response.json())
      .then(data => {
          if (data.loggedIn) {
              document.getElementById("userInfo").textContent = "Chào carowner, " + data.email + " (" + data.role + ")";
          } else {
              window.location.href = "login.html";
          }
      });
  }

  function logout() {
      fetch("/logout")
      .then(() => {
          sessionStorage.clear();
          window.location.href = "login.html";
      });
  }

  checkLogin();
</script>
</body>
</html>
