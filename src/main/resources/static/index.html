<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="homepage_nav"></div>
    <div id="homepage"></div>
    <div id="homepage_footer"></div>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    reinitBootstrap(); // Chạy lại Bootstrap sau khi load
                });
        }

        function reinitBootstrap() {
            var modals = document.querySelectorAll(".modal");
            modals.forEach(modal => {
                new bootstrap.Modal(modal);
            });
        }

        loadComponent("homepage_nav", "components/layout/navbar.html");
        loadComponent("homepage", "components/page/homepage.html");
        loadComponent("homepage_footer", "components/layout/footer.html");
    </script> 
</body>

</html>
