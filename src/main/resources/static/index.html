<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="homepage_nav"></div>
    <div id="homepage"></div>
    <div id="homepage_footer"></div>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    reinitBootstrap(); // Chạy lại Bootstrap sau khi load
                });
        }


        function reinitBootstrap() {
            var modals = document.querySelectorAll(".modal");
            modals.forEach(modal => {
                new bootstrap.Modal(modal);
            });
        }

        function checkLogin() {
            console.log("checkLogin đã được gọi");
            fetch("/me", { credentials: "same-origin" })
            .then(response => response.json())
            .then(data => {
                console.log("Session data:", data);
                if (data.success) {
                    document.getElementById("intro").style.display = "none";
                    document.getElementById("login").style.display = "block";
                    document.getElementById("nav_sign").style.display = "none";
                    document.getElementById("nav_log").style.display = "none";
                    document.getElementById("nav_user").style.display = "block";
                    if(data.data.role == "customer"){
                        document.getElementById("userInfo").textContent = "Chào customer, " + data.data.email;
                    }else{
                        document.getElementById("userInfo").textContent = "Chào car owner, " + data.data.email;
                    }
                } else {
                    document.getElementById("intro").style.display = "block";
                    document.getElementById("login").style.display = "none";
                    document.getElementById("nav_sign").style.display = "block";
                    document.getElementById("nav_log").style.display = "block";
                    document.getElementById("nav_user").style.display = "none";
                }
            })
            .catch(error => console.error("Lỗi kiểm tra session:", error));
        }
        function logoutUser() {
            fetch("/logout", { credentials: "same-origin" })
            .then(() => {
                location.reload();
                //window.location.href = "home.html";
            });
        }

        loadComponent("homepage_nav", "components/layout/navbar.html");
        loadComponent("homepage", "components/page/homepage.html");
        loadComponent("homepage_footer", "components/layout/footer.html");
        document.addEventListener('DOMContentLoaded', function() {
            checkLogin();
        });
    </script> 
</body>

</html>
