<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div id="homepage_nav" ></div>
    <div id="homepage"></div>
    <div id="nav_profile"></div>
    <div id="pro_addcar"></div>
    <div id="pro_addcar"></div>
    <div id="pro_cardetail"></div>
    <div id="pro_thumview"></div>
    <div id="pro_resetpass"></div>
    <div id="car_search"></div>
    <div id="car_bookcar" ></div>
    <div id="homepage_footer"></div>
    <div id="pro_booking"></div>

    <div id="pro_wallet"></div>
    <div id="pro_report"></div>
    
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   


    <script>
    
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    reinitBootstrap();
                });
        }

        function reinitBootstrap() {
            var modals = document.querySelectorAll(".modal");
            modals.forEach(modal => {
                new bootstrap.Modal(modal);
            });
        }

        loadComponent("car_bookcar", "components/page/bookCar.html");
        loadComponent("homepage_nav", "components/layout/navbar.html");
        loadComponent("homepage", "components/page/homepage.html");
        loadComponent("homepage_footer", "components/layout/footer.html");
        loadComponent("nav_profile", "components/page/myprofile.html");
        loadComponent("homepage_footer", "components/layout/footer.html");
       
        loadComponent("pro_addcar", "components/page/addcar.html");
        loadComponent("pro_cardetail", "components/page/viewDetail.html");
        loadComponent("pro_thumview", "components/page/carThumerView.html");
        loadComponent("car_search", "components/page/searchResults.html");
        loadComponent("pro_resetpass", "components/page/resetPassword.html");
        loadComponent("pro_booking", "components/page/mybooking.html");

        loadComponent("pro_wallet", "components/page/mywallet.html");
        loadComponent("pro_report", "components/page/myreport.html");


    </script> 

</body>

</html>
