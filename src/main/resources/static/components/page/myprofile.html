<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Breadcrumb -->
<div id="myprofile">
    <nav aria-label="breadcrumb" class="mt-3 ms-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" onclick="showHomeProfile()">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">My Profile</li>
        </ol>
    </nav>
    
    <!-- Profile Section -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar with Tabs -->
            <div class="col-md-3">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" id="personal-tab" data-bs-toggle="pill" href="#personal-info">Personal Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="security-tab" data-bs-toggle="pill" href="#security">Security</a>
                    </li>
                </ul>
            </div>
    
            <!-- Tab Content -->
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Personal Information Tab -->
                    <div class="tab-pane fade show active" id="personal-info">
                        <h4 class="mb-3">Personal Information</h4>
                        <form>
                            <!-- Row 1 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your full name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Date of Birth</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control">
                                        <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Row 2 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="Enter phone number">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" placeholder="Enter email address">
                                </div>
                            </div>
    
                            <!-- Row 3 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">National ID No</label>
                                    <input type="text" class="form-control" placeholder="Enter National ID">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Driving License</label>
                                    <div class="d-flex align-items-center">
                                        <input type="file" class="form-control w-75">
                                        <button class="btn btn-primary ms-2">Upload</button>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Address -->
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="City/Province">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="District">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="Ward">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="House No, Street">
                                    </div>
                                </div>
                            </div>
    
                            <!-- Buttons -->
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" onclick="showHomeProfile()">Discard</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
    
                    <!-- Security Tab -->
                    <div class="tab-pane fade" id="security">
                        <h4 class="mb-3">Security</h4>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" placeholder="Enter new password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm password">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" onclick="showHomeProfile()">Discard</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr style="border-top: 2px solid #ddd; margin: 5px 0;">
<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
