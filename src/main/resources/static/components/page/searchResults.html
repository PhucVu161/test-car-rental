
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/fontawesome-free-6.7.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<link rel="stylesheet" href="/assets/css/homepage_style.css">
<script src="assets/js/scripts.js"></script>

<div id="searchResult">
    <div class="container mt-4">
        <!-- Breadcrumb navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" onclick="showHomeProfile()">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Search Results</li>
            </ol>
        </nav>

        <!-- Search Filters -->
        <div class="border p-4 mb-4">
            <div class="row">
              <div class="col-md-4">
                <label for="pickupLocation">PICK-UP LOCATION</label>
                <input type="text" class="form-control" id="pickupLocation" placeholder="Enter your location">
              </div>
              <div class="col-md-4">
                <label for="pickupDateTime">PICK-UP DATE AND TIME</label>
                <input type="date" class="form-control mb-2" id="pickupDate">
                <input type="time" class="form-control" id="pickupTime">
              </div>
              <div class="col-md-4">
                <label for="dropoffDateTime">DROP-OFF DATE AND TIME</label>
                <input type="date" class="form-control mb-2" id="dropoffDate">
                <input type="time" class="form-control" id="dropoffTime">
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-primary" id="searchButton">SEARCH</button>
            </div>
          </div>

        <!-- Search Results Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Search Results</h4>
            <div>
                <span>There are some cars that are available for you</span>
                <select class="form-control d-inline-block w-auto ml-2">
                    <option>Newest to Oldest</option>
                    <option>Oldest to Newest</option>
                </select>
            </div>
        </div>

        <!-- Search Results Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Ratings</th>
                    <th>No. of Rides</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Demo Rows -->
                <tr>
                    <td>1</td>
                    <td>Car 1</td>
                    <td><img src="/assets/pictures/pic1.jpeg" alt="Car 1" class="img-fluid" width="100"></td>
                    <td>⭐⭐⭐⭐</td>
                    <td>120</td>
                    <td>$200</td>
                    <td>New York</td>
                    <td>Available</td>
                    <td>
                        <button class="btn btn-success" onclick="bookcar()">Rent now</button>
                        <button class="btn btn-info" onclick="cardetail()">View Detail</button>
                    </td>
                </tr>
                <!-- Add additional demo rows as needed -->
                <tr>
                    <td>2</td>
                    <td>Car 2</td>
                    <td><img src="/assets/pictures/pic3.jpeg" alt="Car 2" class="img-fluid" width="100"></td>
                    <td>⭐⭐⭐⭐⭐</td>
                    <td>90</td>
                    <td>$180</td>
                    <td>Los Angeles</td>
                    <td>Available</td>
                    <td>
                        <button class="btn btn-success">Rent now</button>
                        <button class="btn btn-info">View Detail</button>
                    </td>
                </tr>
                <!-- Repeat similar rows for more demo data -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="d-flex justify-content-between mt-3">
            <nav>
                <ul class="pagination">
                    <li class="page-item disabled"><a class="page-link" href="#"></a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <!-- Add more page numbers as needed -->
                </ul>
            </nav>
            <select class="form-control w-auto">
                <option>10 per page</option>
                <option>20 per page</option>
                <option>50 per page</option>
            </select>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
