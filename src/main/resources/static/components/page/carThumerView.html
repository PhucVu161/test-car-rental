<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" onclick="showHomeProfile()">Home</a></li>
            <li class="breadcrumb-item active">My Cars</li>
        </ol>
    </nav>

    <!-- Action Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-primary" onclick="addcar()">
            <i class="fas fa-plus me-2"></i>Add a Car
        </button>
        <select class="form-select ms-3" style="width: auto;">
            <option value="newest">Newest to Latest</option>
            <option value="oldest">Latest to Newest</option>
        </select>
    </div>

                        <div class="badge bg-success">Available</div>
                    </div>
                    <div class="mb-2">
                        <span class="text-warning">
                            <i class="fas fa-star"></i>
                            <span class="ms-1">4.5</span>
                        </span>
                        <span class="text-muted ms-2">(50 rides)</span>
                    </div>
                    <p class="card-text text-primary fw-bold mb-2">500,000 VND/day</p>
                    <p class="card-text mb-2">
                        <i class="fas fa-map-marker-alt text-secondary me-1"></i>
                        Ho Chi Minh City
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-3">
                        <button class="btn btn-outline-primary me-md-2" onclick="cardetail()">

                        <button class="btn btn-primary">
