
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/homepage_style.css">
<script src="assets/js/scripts.js"></script>


<div id="resetPassword" class="w-50 bg-white p-4 shadow rounded mx-auto">
    <!-- Step 1: Enter Email -->
    <div id="step1">
        <h3 class="text-center">Reset Password</h3>
        <input type="email" id="emailInput" class="form-control mt-3" placeholder="Your email address" required>
        <button class="btn btn-primary w-100 mt-3" onclick="confirmPass()">SUBMIT</button>
    </div>

    <!-- Step 2: Set New Password (Hidden by default) -->
    <div id="step2" style="display: none;">
        <h3 class="text-center">Reset Password</h3>
        <p class="text-center text-muted">Please set your password</p>
        <input type="password" id="newPassword" class="form-control mt-3" placeholder="Pick a password" required>
        <small class="text-muted">Use at least one letter, one number, seven characters</small>
        <input type="password" id="confirmPassword" class="form-control mt-3" placeholder="Confirm password" required>
        <button class="btn btn-success w-100 mt-3">RESET</button>
    </div>
</div>
